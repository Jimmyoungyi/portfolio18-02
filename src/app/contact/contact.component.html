<section>
	<p class="title orangeHighligntText">Contact</p>
	<form #form="ngForm" (ngSubmit)="onSubmit(form.value)"  *ngIf="!form">
		<label for="name">
			<span class="titleText">Your Email</span>
			<br>
			<input type="Email" id="name" name="name" required ngModel (focus)="onFocus()" (blur)="onBlur()">
		</label>
		<br>
		<label for="message">
			<span class="titleText">Message</span>
			<br>
			<textarea name="message" id="message" cols="30" rows="10" ngModel (focus)="onFocus()" (blur)="onBlur()"></textarea>
		</label>
		<br>
		<button type="submit">Sent Email</button>
	</form>
	<div *ngIf="form" class="titleText thanks">
		Thank you!!
		<br>
		<button (click)="switchForm()">Back</button>
	</div>
</section>
